<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LostArk</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="icons/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="container bg-dark mw-100">
        <div class="row">
            <!-- Logo -->
            <div class="col-xl-auto p-2 bg-dark">
                <a href="/">
                    <img src="img/LostArkLogo.png" style="width: 140px" alt="Logo">
                </a>
            </div>
            <!-- Menu -->
            <div class="col">
                <ul class="list-inline mb-xl-0 my-2 text-lg-start">
                    <li class="list-inline-item small mx-3">
                        <div class="dropdown">
                            <button class="btn btn-sm border-0 dropdown-toggle text-white text-uppercase fw-bold"
                                    type="button"
                                    id="gameDropdown"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Game
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="gameDropdown">
                                <li><a class="dropdown-item" href="#">About</a></li>
                                <li><a class="dropdown-item" href="#">Story</a></li>
                                <li><a class="dropdown-item" href="#">Classes</a></li>
                                <li><a class="dropdown-item" href="#">Releases</a></li>
                                <li><a class="dropdown-item" href="#">Media</a></li>
                                <li><a class="dropdown-item" href="#">Faq</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="list-inline-item small">
                        <a href="#" class="btn btn-sm border-0 text-white text-uppercase fw-bold">News</a>
                    </li>
                    <li class="list-inline-item small">
                        <div class="dropdown">
                            <button class="btn btn-sm border-0 dropdown-toggle text-white text-uppercase fw-bold"
                                    type="button"
                                    id="communityDropdown"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Community
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="communityDropdown">
                                <li><a class="dropdown-item" href="#">Social feed</a></li>
                                <li><a class="dropdown-item" href="#">Creator Program</a></li>
                                <li><a class="dropdown-item" href="#">Armory Extension</a></li>
                                <li><a class="dropdown-item" href="#">Forums</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="list-inline-item small">
                        <div class="dropdown">
                            <button class="btn btn-sm border-0 dropdown-toggle text-white text-uppercase fw-bold"
                                    type="button"
                                    id="supportDropdown"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Support
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="supportDropdown">
                                <li><a class="dropdown-item" href="#">Server Status</a></li>
                                <li><a class="dropdown-item" href="#">Support</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col my-2 text-lg-end">
                <button type="button"
                        class="btn btn-outline-warning mx-2 text-uppercase fw-bold">Play now
                </button>
                <button type="button"
                        class="btn btn-outline-warning text-uppercase fw-bold">Buy Starter Pack
                </button>
            </div>
        </div>
    </div>
</header>

<!-- Main -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./img/main1-logo.jpeg"
                 class="d-block w-100"
                 alt="First slide">
        </div>
        <div class="carousel-item">
            <img src="./img/main2-logo.jpg"
                 class="d-block w-100"
                 alt="Second slide">
        </div>
        <div class="carousel-item">
            <img src="./img/main5-logo.jpg"
                 class="d-block w-100"
                 alt="Third slide">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!-- Info -->
<div class="container mw-100 bg-danger">
    <div class="row">
        asdadasdad
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
